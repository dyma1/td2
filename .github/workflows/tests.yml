name: executer_tests_unitaires_quand_push_sur_une_branche
on:
  push:
    branches:
      - '*'
jobs:
    tests:
      name: Ex√©cuter les tests JUnit
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
        - uses: actions/checkout@v3

        - name: JDK 17
        - uses: actions/setup-java@v2
          with:
            java-version: '17'
            distribution: 'adopt'
        - name: mvn test
        - run: mvn -B test --file pom.xml